<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Gestão de Usuários">
    <meta name="keywords" content="usuários, criar usuário">
    <meta name="author" content="Hallyson">
    <title>Cadastrar usuário</title>
    <style>
        /* Centraliza o título h1 */
        h1 {
            text-align: center;
            position: relative;
        }

        /* Adiciona brilho dentro das letras do título h1 com cor RGB */
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        {
            font-family: 'Arial', sans-serif;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
<h1>Criar Usuário</h1>


<form id="createUserForm">
    <label for="name">Nome de Usuário:</label>
    <input type="text" id="name" required><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required><br>
    <label for="departamento">Departamento:</label>
    <select id="departamento">
        <option value="1">TI</option>
        <option value="2">RH</option>
        <option value="3">Gestão</option>
        <option value="4">Designer</option>
        <option value="5">Front_end</option>
    </select>
    <button type="submit">Criar Usuário</button>
</form>
<script>
    document.getElementById("createUserForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;
        const endereco = document.getElementById("endereco").value;
        const departamentoId = document.getElementById("departamento").value; // Alteração aqui

        const userData = {
            name: name,
            password: password,
            email: email,
            endereco: endereco,
            departamento: {
                id: departamentoId
            }
        };

        fetch("/api/v1/usuarios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").textContent = "Usuário criado com sucesso. ID: " + data.id;
            })
            .catch(error => {
                document.getElementById("message").textContent = "Erro ao criar o usuário: " + error.message;
            });
    });
</script>

<div id="message"></div>

</body>
</html>
