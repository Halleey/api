<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Home page</h1>

<div class="card" style="width: 18rem;">
    <img id="productImage" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">Conta de fortnite
        </p>
        <p>Com skisn como viuva negra e Eminem</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    // Assuma que você tem o ID do produto disponível no lado do cliente (pode ser obtido do servidor ou de outra forma)
    const productId = 1; // Substitua isso pelo ID real do seu produto

    // Faça uma solicitação AJAX para obter a imagem do servidor
    fetch(`/api/v1/produtos/img/${productId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar a imagem');
            }
            return response.blob();
        })
        .then(blob => {
            // Crie uma URL temporária para a imagem
            const imageUrl = URL.createObjectURL(blob);

            // Atualize o atributo src da tag img
            document.getElementById('productImage').src = imageUrl;
        })
        .catch(error => {
            console.error('Erro:', error.message);
        });
</script>
</body>
</html>
